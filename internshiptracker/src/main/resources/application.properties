spring.application.name=internshiptracker

# Server Configuration
server.port=${PORT:8080}

# Database
# Local default stays H2 for quick startup.
# For Render/Railway set SPRING_DATASOURCE_URL to a JDBC PostgreSQL URL:
# jdbc:postgresql://<host>:<port>/<database>
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:internshipdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# H2 Console (development only)
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# JWT Configuration - MUST use environment variable in production
# Generate strong secret: openssl rand -base64 32
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000

# CORS allow-list:
# - include frontend local URL(s)
# - include deployed Vercel domain(s)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,https://*.vercel.app}

# Logging
logging.level.com.anson.internshiptracker=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework.security=INFO
